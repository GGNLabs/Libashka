<div ng-controller="ContactusController as cc">


    <div class="col-md-5">
        <legend>Queries/Feedbacks!</legend>
        <md-list flex>
            <md-list-item class="md-3-line" ng-repeat="item in cc.contacts track by $index" ng-click="cc.reply(item)">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ item.name}}</h3>
                    <h4>{{ item.email }}</h4>
                    <p>{{ item.query }}</p>
                    <h4>{{ item.tel }}</h4>
                    <p>{{ item.city}} {{ item.country}} {{item.zip}}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>
    <div class="col-md-7">
        <div class="container">
            <legend>Compose Mail!</legend>
            <form name="userForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>To</label>
                        <input type="email" ng-model="cc.mail.to" ng-required="true">
                    </md-input-container>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Subject</label>
                        <input ng-model="cc.mail.subject" type="text" ng-required="true">
                    </md-input-container>
                </div>
                <label>Body</label>
                <div layout-gt-sm="row">
                    <div text-angular ng-model="cc.mail.body"></div>
                </div>
                <br/>
                <div layout-gt-sm="row">
                    <div class="col-xs-12 text-right">
                        <button type="reset" class="btn btn-large btn-warning">Reset</button>
                        <button type="submit" ng-disabled="!userForm.$valid" ng-click="cc.send()" class="btn btn-large btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
                <br/>
                <div class="visible-xs" layout-gt-sm="row">
                    <div>
                        &nbsp;
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
